<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <p>JavaScript API Tutotial Project</p>
            <h2 class="title-text">Filter by Region</h2>
            <select id="region" class="select-item">
                <!-- Africa, Americas, Asia, Europe, Oceania -->
                <option value="all">All Region</option>
                <option value="region/africa">Africa</option>
                <option value="region/americas">Americas</option>
                <option value="region/asia">Asia</option>
                <option value="region/europe">Europe</option>
                <option value="region/oceania">Oceania</option>
            </select>
        </div>
    </div>
    <div class="container my-6 text-center">
        <div id="spiner" class="text-center">
            <progress class="progress w-56"></progress>
            <p>Please wait!! Loading...</p>
        </div>
        <div class="text-center">
            <h2 id="total-result" class="my-6 text-2xl"></h2>
        </div>
        <div class="sub-container" id="container"></div>
        <div class="text-center my-6 hidden" id="show-all">
            <button id="view-all">Show All</button>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
